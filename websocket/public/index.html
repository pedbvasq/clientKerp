<html>

<head>
    <link rel="stylesheet" href="js/estilos.css">
    <script type="text/javascript">
        const ws = new WebSocket('ws://localhost:3000');


        ws.onopen = function () {
            document.querySelector('#send').disabled = false;

            document.querySelector('#send').addEventListener('click', function () {
                ws.send(document.querySelector('#message').value);
            });
            document.querySelector('#clear').addEventListener('click', function () {
                ws.send("clear");
            });

             document.querySelector('#btnVenta').addEventListener('click', function () {
                ws.send(document.querySelector('#venta').value);
            });
        };

        ws.onmessage = function (msg) {
            document.querySelector('#messages').innerHTML += `<div>${msg.data}</div>`;
            document.querySelector('#mess').innerHTML += `<div>${msg.data}</div>`;
        };
    </script>
</head>

<body>

<textarea name="textarea"  id="message" rows="10" cols="50">Write something here</textarea>
<textarea name="textarea" id="venta" rows="10" cols="50">Write something here</textarea>
<button id="send" disabled="true">Send</button>
<button id="clear" >clear</button>
<button id="btnVenta">venta</button>

    <div id="messages">
    </div>
</body>

</html>
