<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
<%
String path = request.getContextPath();
String basePath = request.getScheme()+"://"+request.getServerName()+":"+request.getServerPort()+path+"/";
%>
 
<!DOCTYPE HTML>
<html>
  <head>
    <base href="<%=basePath%>">
    <title>My WebSocket</title>
  </head>
   
  <body>
    Welcome<br/>
    <input id="text" type="text" /><button onclick="send()">Send</button>    <button onclick="closeWebSocket()">Close</button>
    <div id="message">
    </div>
  </body>
   
  <script type="text/javascript">
      var websocket = null;
       
             // Sentencia si el navegador actual es compatible con WebSocket
      if('WebSocket' in window){
          websocket = new WebSocket("ws://localhost:8080/ws/websocket");
      }
      else{
          alert('Not support websocket')
      }
       
             / / Conecta el método de devolución de llamada incorrecta
      websocket.onerror = function(e){
          console.log(e);
          setMessageInnerHTML("error:"+e);
      };
       
             / / Conecte el método de devolución de llamada establecido con éxito
      websocket.onopen = function(event){
          setMessageInnerHTML("open");
      }
       
             / / Recibir un método de devolución de llamada del mensaje.
      websocket.onmessage = function(){
          setMessageInnerHTML(event.data);
      }
       
             / / Conectar el método de devolución de llamada cerrada
      websocket.onclose = function(){
          setMessageInnerHTML("close");
      }
       
             // Escuchar la ventana Cierre el evento, cuando la ventana está desactivada, tome el momento para cerrar la conexión de WebSocket, evite que la conexión cierre la ventana, y el servidor lo tirará.
      window.onbeforeunload = function(){
          websocket.close();
      }
       
             // Mostrar el mensaje en la página web
      function setMessageInnerHTML(innerHTML){
          document.getElementById('message').innerHTML += innerHTML + '<br/>';
      }
       
             // Conexión cercana
      function closeWebSocket(){
          websocket.close();
      }
       
             //Enviar un mensaje
      function send(){
          var message = document.getElementById('text').value;
          websocket.send(message);
      }
  </script>
</html>
